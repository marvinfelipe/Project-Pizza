<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Pizza Hub Silay</title>
    <style>
      /* Base styles */
      html {
        background-color: #f9bd33;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 16px;
        max-width: 1200px;
        margin: 0 auto;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Responsive grid */
      @media (max-width: 640px) {
        .pizza-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .pizza-item {
          flex-direction: column;
          padding: 12px;
        }

        .pizza-item-content {
          display: flex;
          flex-direction: column;
          width: 100%;
          gap: 8px;
        }

        .pizza-info {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        }

        .quantity-control {
          width: 100%;
          justify-content: space-between;
        }
      }

      @media (min-width: 641px) and (max-width: 1023px) {
        .pizza-grid {
          grid-template-columns: repeat(2, 1fr);

          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (min-width: 1024px) {
        .pizza-grid {
          grid-template-columns: repeat(4, 1fr);

          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      /* Pizza item styling */
      .pizza-item {
        background-color: #f9f9f9;
        padding: 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        text-align: center;
        
      }

      /* Desktop Layout */
      @media (min-width: 641px) {
        .pizza-item {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .pizza-name {
          flex: 1;
        }

        .price {
          margin: 0 12px;
          min-width: 60px;
        }

        .controls-wrapper {
          display: flex;
          align-items: center;
          gap: 8px;
          margin-left: auto;
        }
      }

      /* Mobile Layout */
      @media (max-width: 640px) {
        .pizza-grid {
          grid-template-columns: 1fr;
        }

        .pizza-item {
          flex-direction: row;
          padding: 12px;
        }

        .quantity-wrapper {
          flex-shrink: 0;
        }
        .pizza-item {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        .info-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .controls-row {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          gap: 8px;
        }
      }

      .pizza-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .pizza-item-content {
        display: flex;
        flex: 1;
        align-items: center;
        gap: 12px;
      }

      .pizza-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .pizza-name {
        font-size: clamp(14px, 2vw, 16px);
        font-weight: 600;
        color: #0000007e;
      }

      .price {
        color: #e74c3c;
        font-weight: 600;
        white-space: nowrap;
        font-size: clamp(14px, 2vw, 16px);
      }

      /* Quantity control */
      .quantity-control {
        display: inline-block;
        vertical-align: middle;
      }
      .quantity-wrapper {
        display: block;
        text-align: center;
        align-content: center;
        width: 100%;
        margin: 0 auto;
      }

      .quantity-control input {
        width: 60px;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 6px;
        text-align: center;
        font-size: clamp(14px, 2vw, 16px);
      }
      .quantity-control input:focus {
        outline: none;
        border-color: #e74c3c;
      }

      /* Minus button */
      .minus-button {
        display: none;
        vertical-align: middle;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #e74c3c;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        border: none;
        font-size: 18px;
        margin-top: 8px;
      }

      .minus-button:hover {
        background-color: #c0392b;
      }

      /* Order sections */
      .order-section {
        margin-top: 20px;
        font-size: 1.2em;
      }

      .order-list {
        margin-top: 24px;
      }

      .order-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .order-item h3 {
        margin-top: 0;
        color: #fab616;
      }

      /* Button styles */
      .button {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .button-primary {
        background-color: #03a700;
        color: white;
      }

      .button-primary:hover {
        background-color: #028500;
      }

      .button-secondary {
        background-color: #fab616;
        color: white;
      }

      .button-secondary:hover {
        background-color: #e5a614;
      }

      /* Form styles */
      .form-container {
        background-color: rgba(35, 35, 35, 0.9);
        border-radius: 12px;
        padding: clamp(16px, 3vw, 24px);
        margin: 6vh auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #fff;
        width: calc(100% - 32px);
        max-width: 1136px; /* 1200px - 2 * 32px padding */
        box-sizing: border-box;
        overflow: hidden;
      }

      /* Grid layout */
      .pizza-grid {
        display: grid;
        gap: 16px;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-group {
        margin-bottom: 20px;
        width: 90%;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input {
        width: 90%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        border-color: #fab616;
        outline: none;
      }

      /* Radio group */
      .radio-group {
        display: flex;
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
        width: 100%;
      }

      .radio-group label {
        padding: 12px 24px;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .radio-group input[type="radio"] {
        display: none;
      }

      .radio-group input[type="radio"]:checked + label {
        background-color: #fab616;
        border-color: #fab616;
        color: white;
      }

      /* Utility classes */
      .hiddenDiv {
        display: none;
      }

      /* Scroll to top button */
      #myBtn {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background-color: rgba(249, 182, 22, 0.9);
        color: white;
        padding: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        z-index: 99;
      }

      #myBtn:hover {
        background-color: rgba(229, 166, 20, 0.9);
        transform: translateY(-2px);
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #33333300;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: transform 0.3s ease-in-out;
        padding: clamp(8px, 2vw, 16px) 0;
        margin-bottom: 10vh;
      }

      .logo img {
        height: clamp(40px, 8vw, 60px);
      }

      .hidden {
        transform: translateY(-100%);
      }

      /* Responsive text */
      h2 {
        font-size: clamp(1.5rem, 3vw, 2rem);
        margin-bottom: 1rem;
      }

      .place-order {
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      }

      .completed-orders {
        margin-bottom: 12vh;
      }

      /* Print styles */
      @media print {
        .form-container {
          background-color: white;
          color: black;
          box-shadow: none;
        }

        .button {
          display: none;
        }
      }

      /* Small screen adjustments */
      @media (max-width: 480px) {
        .pizza-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        body {
          padding: 12px;
        }

        .pizza-item {
          padding: 12px;
        }

        .button {
          padding: 10px 20px;
          font-size: 14px;
        }

        .quantity-control input {
          width: 50px;
          padding: 6px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://raw.githubusercontent.com/marvinfelipe/Project-Pizza/main/logo.png"
          alt="Logo"
        />
      </div>
    </nav>
    <div class="form-container">
      <form id="orderForm">
        <div id="pizza-sections"></div>
        <div class="order-section">
          <strong>Total: </strong>
          <span id="totalAmount">₱0.00</span>
        </div>

        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            pattern="[0-9]{11}"
            placeholder="Enter phone number"
          />
        </div>
        <div class="form-group">
          <label for="orderType">Order Type:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="orderTypeWalkIn"
              name="orderType"
              value="Pick up"
              onclick="showHiddenDiv(false)"
              required
            />
            <label for="orderTypeWalkIn">Pick Up</label>
            <input
              type="radio"
              id="orderTypeOnline"
              name="orderType"
              value="Delivery"
              onclick="showHiddenDiv(true)"
            />
            <label for="orderTypeOnline">Delivery</label>
          </div>
          <div class="form-group hiddenDiv">
            <label for="location">Location (Optional):</label>
            <input
              type="text"
              id="location"
              placeholder="Enter delivery location"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="pickupTime">Time:</label>
          <input type="time" id="pickupTime" />
        </div>

        <button type="submit" class="button button-primary place-order">
          Place Order
        </button>
      </form>
    </div>

    <div class="form-container">
      <div class="pending-orders">
        <h2>Pending Orders</h2>
        <div id="ordersList" class="order-list"></div>
      </div>

      <div class="completed-orders">
        <button id="toggleCompletedOrders" class="button button-secondary">
          Show Completed Orders
        </button>
        <div>
          <button id="exportAllOrders" class="button button-secondary">
            Export All Orders
          </button>
          <button id="deleteAllCompleted" class="button button-secondary">
            Delete All Completed Orders
          </button>
        </div>
        <div id="completedList" class="order-list" style="display: none"></div>
      </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script>
      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.zoom = "100%";
        OrderManager.init();
      });
      const OrderManager = {
        pizzaData: [
          {
            brand: "Project Pizza",
            name: "Ham and Bacon",
            price: 285,
            id: "project_ham_bacon",
          },
          {
            brand: "Project Pizza",
            name: "Triple Pepperoni",
            price: 285,
            id: "project_triple_pepperoni",
          },
          {
            brand: "Jo's Pizza",
            name: "Pepperoni",
            price: 140,
            id: "jos_pepperoni",
          },
          {
            brand: "Jo's Pizza",
            name: "Hawaiian",
            price: 140,
            id: "jos_hawaiian",
          },
          {
            brand: "Solo Saver",
            name: "Cheese",
            price: 95,
            id: "solo_cheese",
          },
          {
            brand: "Solo Saver",
            name: "Pepperoni",
            price: 95,
            id: "solo_pepperoni",
          },
          {
            brand: "Project Pizza",
            name: "Six Cheese",
            price: 285,
            id: "project_six_cheese",
          },
          {
            brand: "Project Pizza",
            name: "Hawaiian",
            price: 285,
            id: "project_hawaiian",
          },
          {
            brand: "Project Pizza",
            name: "Chicken Alfredo",
            price: 315,
            id: "project_chicken_alfredo",
          },
          {
            brand: "Project Pizza",
            name: "Beef Supreme",
            price: 315,
            id: "project_beef_supreme",
          },
          {
            brand: "Project Pizza",
            name: "Creamy Spinach",
            price: 360,
            id: "project_creamy_spinach",
          },
          {
            brand: "Project Pizza",
            name: "Roast Beef",
            price: 360,
            id: "project_roast_beef",
          },
          {
            brand: "Project Pizza",
            name: "Texas BBQ",
            price: 360,
            id: "project_texas_bbq",
          },
          {
            brand: "Jo's Pizza",
            name: "Ham and Cheese",
            price: 140,
            id: "jos_ham_cheese",
          },
          {
            brand: "Solo Saver",
            name: "Hawaiian",
            price: 95,
            id: "solo_hawaiian",
          },
          {
            brand: "Solo Saver",
            name: "Beef Delux",
            price: 105,
            id: "solo_beef_delux",
          },
          {
            brand: "Solo Saver",
            name: "Creamy Spinach",
            price: 105,
            id: "solo_creamy_spinach",
          },
        ],

        state: {
          pendingOrders:
            JSON.parse(localStorage.getItem("pendingOrders")) || [],
          completedOrders:
            JSON.parse(localStorage.getItem("completedOrders")) || [],
        },

        init() {
          this.renderPizzaSections();
          this.renderPendingOrders();
          this.renderCompletedOrders();
          this.restoreQuantitiesFromCookies();
          this.setupEventListeners();
          this.setupAutoSave();
          this.setupScrollButton();
        },

        saveToLocalStorage() {
          // Sort pendingOrders by pickupTime (earliest first)
          const sortedPendingOrders = this.state.pendingOrders.sort((a, b) => {
            const todayDate = new Date().toISOString().split("T")[0]; // Get today's date in YYYY-MM-DD format
            const aTime = new Date(`${todayDate}T${a.pickupTime}:00`); // Combine today's date with pickupTime
            const bTime = new Date(`${todayDate}T${b.pickupTime}:00`); // Combine today's date with pickupTime
            return aTime - bTime; // Sort by time (ascending)
          });

          // Sort completedOrders by completedAt (earliest first)
          const sortedCompletedOrders = this.state.completedOrders.sort(
            (a, b) => {
              const todayDate = new Date().toISOString().split("T")[0]; // Get today's date in YYYY-MM-DD format
              const aTime = new Date(`${todayDate}T${a.completedAt}:00`); // Combine today's date with completedAt
              const bTime = new Date(`${todayDate}T${b.completedAt}:00`); // Combine today's date with completedAt
              return aTime - bTime; // Sort by time (ascending)
            }
          );

          // Save the sorted orders to localStorage
          localStorage.setItem(
            "pendingOrders",
            JSON.stringify(sortedPendingOrders)
          );
          localStorage.setItem(
            "completedOrders",
            JSON.stringify(sortedCompletedOrders)
          );
        },
        renderPizzaSections() {
          const brands = [
            ...new Set(this.pizzaData.map((pizza) => pizza.brand)),
          ];
          const container = document.getElementById("pizza-sections");
          container.innerHTML = "";

          brands.forEach((brand) => {
            const section = this.createBrandSection(brand);
            container.appendChild(section);
          });
        },

        createBrandSection(brand) {
          const section = document.createElement("div");
          section.innerHTML = `<h2>${brand}</h2>`;

          const grid = document.createElement("div");
          grid.className = "pizza-grid";

          this.pizzaData
            .filter((pizza) => pizza.brand === brand)
            .forEach((pizza) => {
              grid.appendChild(this.createPizzaItem(pizza));
            });

          section.appendChild(grid);
          return section;
        },

        createPizzaItem(pizza) {
          const item = document.createElement("div");
          item.className = "pizza-item";

          const minusButton = document.createElement("button");
          minusButton.className = "minus-button";
          minusButton.innerText = "-";
          minusButton.type = "button";
          minusButton.onclick = (e) => {
            e.stopPropagation();
            this.adjustQuantity(pizza.id, -1);
          };

          const quantityWrapper = document.createElement("div");
          quantityWrapper.className = "quantity-wrapper";

          const quantityControl = document.createElement("div");
          quantityControl.className = "quantity-control";

          item.innerHTML = `
        <label class="pizza-name">${pizza.name}</label>
        <span class="price">₱${pizza.price}</span>
      `;

          quantityControl.innerHTML = `
        <input type="number" id="qty-${pizza.id}" value="0" min="0" />
      `;

          quantityWrapper.appendChild(quantityControl);
          quantityWrapper.appendChild(minusButton);
          item.appendChild(quantityWrapper);

          item.addEventListener("click", (e) => {
            if (!e.target.classList.contains("minus-button")) {
              this.adjustQuantity(pizza.id, 1);
            }
          });

          return item;
        },

        adjustQuantity(pizzaId, change) {
          const input = document.getElementById(`qty-${pizzaId}`);
          const item = input.closest(".pizza-item");
          let qty = Math.max(0, parseInt(input.value || 0) + change);

          input.value = qty;
          this.updatePizzaItemStyle(item, qty);
          this.updateTotal();
          this.saveToCookie(pizzaId, qty);
        },

        updatePizzaItemStyle(item, qty) {
          const minusButton = item.querySelector(".minus-button");
          const label = item.querySelector(".pizza-item label");

          // Set background color and text color based on quantity
          item.style.backgroundColor = qty > 0 ? "#ffd269" : "";
          item.style.color = qty > 0 ? "#000" : "#ccc";

          // Show or hide the minus button based on quantity
          minusButton.style.display = qty > 0 ? "inline-block" : "none";

          // Adjust label color with opacity based on quantity using #0000007e if qty > 0
          label.style.color = qty > 0 ? "#0000007e" : "#ccc"; // #0000007e is black with 50% opacity
          label.style.setProperty(
            "color",
            qty > 0 ? "#000" : "#0000007e",
            "important"
          );
        },

        updateTotal() {
          const totalElement = document.getElementById("totalAmount");
          let total = 0;

          this.pizzaData.forEach((pizza) => {
            const qty = parseInt(
              document.getElementById(`qty-${pizza.id}`).value || 0
            );
            total += pizza.price * qty;
          });

          totalElement.textContent = `₱${total.toFixed(2)}`;
        },

        saveToCookie(pizzaId, qty) {
          document.cookie = `qty-${pizzaId}=${qty};path=/;max-age=86400;`;
        },

        restoreQuantitiesFromCookies() {
          const cookies = document.cookie.split(";");
          cookies.forEach((cookie) => {
            const [name, value] = cookie.trim().split("=");
            if (name.startsWith("qty-")) {
              const input = document.getElementById(name);
              if (input) {
                input.value = value;
                if (parseInt(value) > 0) {
                  this.updatePizzaItemStyle(
                    input.closest(".pizza-item"),
                    parseInt(value)
                  );
                }
              }
            }
          });
          this.updateTotal();
        },

       getFormData() {
  return {
    customerName: document.getElementById("customerName")?.value || "",
    phoneNumber: document.getElementById("phoneNumber")?.value || "",
    location: document.getElementById("location")?.value || "",
    description: document.getElementById("description")?.value || "",
    pickupTime: document.getElementById("pickupTime")?.value || "",
    orderType: document.querySelector('input[name="orderType"]:checked')?.value || "",
    pizzas: this.getOrderedPizzas() || "",
  };
},



        getOrderedPizzas() {
          return this.pizzaData
            .filter(
              (pizza) =>
                parseInt(
                  document.getElementById(`qty-${pizza.id}`).value || 0
                ) > 0
            )
            .map((pizza) => ({
              name: pizza.name,
              qty: parseInt(document.getElementById(`qty-${pizza.id}`).value),
              price: pizza.price,
            }));
        },

        validateFormData(data) {
          if (!data.customerName.trim()) {
            alert("Please enter customer name");
            return false;
          }

          if (!data.orderType) {
            alert("Please select an order type (Walk in or Online)");
            return false;
          }
          if (data.pizzas.length === 0) {
            alert("Please select at least one pizza");
            return false;
          }
          return true;
        },

        createOrder(formData) {
          const total = formData.pizzas.reduce(
            (sum, pizza) => sum + pizza.price * pizza.qty,
            0
          );
          const order = {
            id: Date.now(),
            ...formData,
            total,
            orderDate: new Date().toLocaleString(),
          };

          this.state.pendingOrders.push(order);
          this.renderPendingOrders();
          this.saveToLocalStorage();
        },

        resetForm() {
          document.getElementById("orderForm").reset();
          this.pizzaData.forEach((pizza) => {
            const input = document.getElementById(`qty-${pizza.id}`);
            input.value = 0;
            this.updatePizzaItemStyle(input.closest(".pizza-item"), 0);
            document.cookie = `qty-${pizza.id}=0;path=/;max-age=0;`;
          });
          this.updateTotal();
        },

        renderPendingOrders() {
          const ordersList = document.getElementById("ordersList");
          ordersList.innerHTML = "";

          this.state.pendingOrders.forEach((order) => {
            const orderItem = document.createElement("div");
            orderItem.className = "order-item";
            orderItem.innerHTML = `
                <h3>${order.customerName} | ${order.phoneNumber}</h3>
                ${
                  order.location
                    ? `<p><strong>Location:</strong> ${order.location}</p>`
                    : ""
                }
                ${
                  order.description
                    ? `<p><strong>Description:</strong> ${order.description}</p>`
                    : ""
                }
                <p><strong>Pickup Time:</strong> ${order.pickupTime}</p>
                <p><strong>Order Type:</strong> ${order.orderType}</p>
                <h4>Ordered Items:</h4>
                <ul>
                  ${order.pizzas
                    .map(
                      (pizza) =>
                        `<li>${pizza.qty}x ${pizza.name} (₱${
                          pizza.price * pizza.qty
                        })</li>`
                    )
                    .join("")}
                </ul>
                <p><strong>Total: ₱${order.total.toFixed(2)}</strong></p>
                <div style="display: flex; gap: 10px;">
                  <button class="button button-primary" onclick="OrderManager.completeOrder(${
                    order.id
                  })">Done</button>
                  <button class="button button-secondary" onclick="OrderManager.deletePendingOrder(${
                    order.id
                  })">Delete</button>
                </div>
            `;
            ordersList.appendChild(orderItem);
          });
        },

        renderCompletedOrders() {
          const completedList = document.getElementById("completedList");
          completedList.innerHTML = "<h2>Completed Orders</h2>";

          if (this.state.completedOrders.length === 0) {
            completedList.innerHTML += "<p>No completed orders.</p>";
            return;
          }

          this.state.completedOrders.forEach((order) => {
            const orderItem = document.createElement("div");
            orderItem.className = "order-item";
            orderItem.innerHTML = `
                <h3>${order.customerName} | ${order.phoneNumber}</h3>
                <p><strong>Location:</strong> ${order.location}</p>
                ${
                  order.description
                    ? `<p><strong>Description:</strong> ${order.description}</p>`
                    : ""
                }
                <p><strong>Pickup:</strong> ${order.pickupTime}</p>
                <p><strong>Type:</strong> ${order.orderType}</p>
                <h4>Items:</h4>
                <ul>
                  ${order.pizzas
                    .map(
                      (pizza) =>
                        `<li>${pizza.qty}x ${pizza.name} (₱${
                          pizza.price * pizza.qty
                        })</li>`
                    )
                    .join("")}
                </ul>
                <p><strong>Total:</strong> ₱${order.total.toFixed(2)}</p>
                <p><strong>Done:</strong> ${order.completedAt}</p>
                <button class="button button-secondary" onclick="OrderManager.moveToPerceding(${
                  order.id
                })">Move to Pending</button>
            `;
            completedList.appendChild(orderItem);
          });
        },
        deletePendingOrder(orderId) {
          if (confirm("Are you sure you want to delete this order?")) {
            const orderIndex = this.state.pendingOrders.findIndex(
              (order) => order.id === orderId
            );
            if (orderIndex !== -1) {
              this.state.pendingOrders.splice(orderIndex, 1);
              this.saveToLocalStorage();
              this.renderPendingOrders();
            }
          }
        },
        moveToPerceding(orderId) {
          if (confirm("Move this order back to pending?")) {
            const orderIndex = this.state.completedOrders.findIndex(
              (order) => order.id === orderId
            );
            if (orderIndex !== -1) {
              const order = this.state.completedOrders.splice(orderIndex, 1)[0];
              delete order.completedAt; // Remove the completion timestamp
              this.state.pendingOrders.push(order);
              this.saveToLocalStorage();
              this.renderPendingOrders();
              this.renderCompletedOrders();
            }
          }
        },

        completeOrder(orderId) {
          const orderIndex = this.state.pendingOrders.findIndex(
            (order) => order.id === orderId
          );
          if (orderIndex !== -1) {
            const completedOrder = this.state.pendingOrders.splice(
              orderIndex,
              1
            )[0];
            completedOrder.completedAt = new Date().toLocaleString();
            this.state.completedOrders.push(completedOrder);
            this.renderPendingOrders();
            this.renderCompletedOrders();
            this.saveToLocalStorage();
          }
        },

        toggleCompletedOrders() {
          const completedList = document.getElementById("completedList");
          const toggleButton = document.getElementById("toggleCompletedOrders");
          const isHidden = completedList.style.display === "none";

          completedList.style.display = isHidden ? "block" : "none";
          toggleButton.textContent = isHidden
            ? "Hide Completed Orders"
            : "Show Completed Orders";
        },

        deleteAllCompleted() {
          if (
            confirm("Are you sure you want to delete all completed orders?")
          ) {
            this.state.completedOrders = [];
            this.saveToLocalStorage();
            this.renderCompletedOrders();
          }
        },

        exportToExcel() {
          const allOrders = [
            ...this.state.pendingOrders,
            ...this.state.completedOrders,
          ];
          const currentDate = new Date().toISOString().split("T")[0];
          const filename = `Date_PizzaHubSilay_${currentDate}.csv`;

          const csv = this.generateCSV(allOrders);
          this.downloadCSV(csv, filename); // Use the generated filename
        },
        generateCSV(orders) {
          const headers =
            "ID,date,time_Placed,time_Pickup,customer_Name,order_List,order_Individual_Price,order_Total,phone_Number,Status\n";

          // Calculate the total sum of all order totals
          const totalAmount = orders.reduce(
            (sum, order) => sum + order.total,
            0
          );

          const rows = orders.map((order) => {
            const orderDate = new Date(order.id);
            const formattedDate = orderDate
              .toISOString()
              .split("T")[0]
              .replace(/-/g, "");
            const formattedOrderId = `${formattedDate}-${order.id}`;
            const orderDetails = order.pizzas
              .map((pizza) => `${pizza.qty}x ${pizza.name}`)
              .join("; ");
            const individualPrices = order.pizzas
              .map((pizza) => `₱${(pizza.price * pizza.qty).toFixed(2)}`)
              .join("; ");

            return [
              formattedOrderId,
              order.completedAt || order.orderDate,
              order.pickupTime,
              this.escapeCSV(order.customerName),
              this.escapeCSV(orderDetails),
              this.escapeCSV(individualPrices),
              `₱${order.total.toFixed(2)}`,
              order.phoneNumber,
              order.completedAt ? "Completed" : "Pending",
            ].join(",");
          });

          // Add the total row at the end of the CSV
          const totalRow = [
            "",
            "",
            "",
            "",
            "",
            "",
            "Total:",
            `₱${totalAmount.toFixed(2)}`,
            "",
            "",
          ].join(",");

          return headers + rows.join("\n") + "\n" + totalRow;
        },
        escapeCSV(field) {
          return field && field.includes(",") ? `"${field}"` : field;
        },

        downloadCSV(csv, filename) {
          // Add BOM for proper encoding
          const bom = "\uFEFF";
          const csvWithBOM = bom + csv;

          const blob = new Blob([csvWithBOM], {
            type: "text/csv;charset=utf-8;",
          });
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.setAttribute("hidden", "");
          link.setAttribute("href", url);
          link.setAttribute("download", filename);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          window.URL.revokeObjectURL(url);
        },
        setupScrollButton() {
          const myButton = document.getElementById("myBtn");
          window.onscroll = () => {
            myButton.style.display =
              document.body.scrollTop > 20 ||
              document.documentElement.scrollTop > 20
                ? "block"
                : "none";
          };
        },

        handleOrderSubmit(event) {
          event.preventDefault();
          const formData = this.getFormData();
          if (this.validateFormData(formData)) {
            this.createOrder(formData);
            this.resetForm();
            alert("Order placed successfully!");
          }
          this.renderPendingOrders();
        },

        setupEventListeners() {
          document
            .getElementById("orderForm")
            .addEventListener("submit", (e) => this.handleOrderSubmit(e));

          document
            .getElementById("toggleCompletedOrders")
            .addEventListener("click", () => this.toggleCompletedOrders());

          document
            .getElementById("exportAllOrders")
            .addEventListener("click", () => this.exportToExcel());

          document
            .getElementById("deleteAllCompleted")
            .addEventListener("click", () => this.deleteAllCompleted());
        },

        setupAutoSave() {
          setInterval(() => this.saveToLocalStorage(), 30000);
          window.addEventListener("beforeunload", () =>
            this.saveToLocalStorage()
          );
        },
      };

      // Expose completeOrder method globally
      window.OrderManager = OrderManager;
      window.topFunction = () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };

      // Retrieve and log pendingOrders from localStorage
      const storedPendingOrders = JSON.parse(
        localStorage.getItem("pendingOrders")
      );
      if (storedPendingOrders) {
        console.log("Pending Orders:", storedPendingOrders);
      } else {
        console.log("No pending orders found in localStorage.");
      }

      // Retrieve and log completedOrders from localStorage
      const storedCompletedOrders = JSON.parse(
        localStorage.getItem("completedOrders")
      );
      if (storedCompletedOrders) {
        console.log("Completed Orders:", storedCompletedOrders);
      } else {
        console.log("No completed orders found in localStorage.");
      }

      function showHiddenDiv(show) {
        const hiddenDiv = document.querySelector(".hiddenDiv");
        if (show) {
          hiddenDiv.style.display = "block";
        } else {
          hiddenDiv.style.display = "none";
        }
      }

      let lastScrollY = window.scrollY;
      const navbar = document.querySelector(".navbar");

      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
          navbar.classList.add("hidden"); // Hide navbar on scroll down
        } else {
          navbar.classList.remove("hidden"); // Show navbar on scroll up
        }
        lastScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
